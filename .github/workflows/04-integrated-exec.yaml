# CI de Nivel 04 - Disparo dos testes dentro do pipe de dev

name: 'Execução Integrada'

on:
  workflow_dispatch:

jobs:
  inspecao:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - nome: Instalando Yarn
        run: npm install -g yarn

      - name: Instalando
        run: yarn
      
      - name: Chegando padronizacao do codigo
        run: yarn lint

  unidade:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - nome: Instalando Yarn
      run: npm install -g yarn

    - name: Instalando
      run: yarn
      
    - name: Executando testes de unidade
      run: yarn test

  e2e-testes:
    runs-on: ubuntu-latest

    # passos do script de build:
    steps:
      # clone do projeto
      - uses: actions/checkout@v4

      # instalacao do node
      - uses: actions/setup-node@v4
        with:
          node-version: 22.x

      # instalacao do Yarn
      - name: Instalando Yarn
        run: npm install -g yarn

      # instalancao das dependencias
      - name: Instalando dependencias
        run: yarn
      
      # instalacao do Playwright
      - name: Instalando Playwright
        run: yarn playwright install

      # executando os testes e2e
      - name: Executando Testes e2e
        run: yarn run e2e

      # Encaminhando relatorio dos testes
      - uses: actions/upload-artifact@v4
        if: ${{ !cancelled() }} 
        with:
          name: relatorio
          path: ./playwright-report

  deploy:
    runs-on: ubuntu-latest

    steps:
       - uses: actions/checkout@v4

       - name: Simulacao do Deploy
         run: echo "simulando o deploy com sucesso"

    


